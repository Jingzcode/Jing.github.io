<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/vega@5.25.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.12.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.22.1"></script>
</head>
<body>
  <div id="vis"/>
  <script>
    const spec = {
  "$schema": "https://vega.github.io/schema/vega/v5.json",
  "description": "An interactive world map supporting pan and zoom.",
  "width": 900,
  "height": 500,
  "autosize": "none",
  "signals": [
    {"name": "tx", "update": "width / 2"},
    {"name": "ty", "update": "height / 2"},
    {
      "name": "scale",
      "value": 150,
      "on": [
        {
          "events": {"type": "wheel", "consume": true},
          "update": "clamp(scale * pow(1.0005, -event.deltaY * pow(16, event.deltaMode)), 150, 3000)"
        }
      ]
    },
    {
      "name": "angles",
      "value": [0, 0],
      "on": [{"events": "mousedown", "update": "[rotateX, centerY]"}]
    },
    {
      "name": "cloned",
      "value": null,
      "on": [{"events": "mousedown", "update": "copy('projection')"}]
    },
    {
      "name": "start",
      "value": null,
      "on": [{"events": "mousedown", "update": "invert(cloned, xy())"}]
    },
    {
      "name": "drag",
      "value": null,
      "on": [
        {
          "events": "[mousedown, window:mouseup] > window:mousemove",
          "update": "invert(cloned, xy())"
        }
      ]
    },
    {
      "name": "delta",
      "value": null,
      "on": [
        {
          "events": {"signal": "drag"},
          "update": "[drag[0] - start[0], start[1] - drag[1]]"
        }
      ]
    },
    {
      "name": "rotateX",
      "value": 0,
      "on": [{"events": {"signal": "delta"}, "update": "angles[0] + delta[0]"}]
    },
    {
      "name": "centerY",
      "value": 0,
      "on": [
        {
          "events": {"signal": "delta"},
          "update": "clamp(angles[1] + delta[1], -60, 60)"
        }
      ]
    }
  ],
  "projections": [
    {
      "name": "projection",
      "type": "mercator",
      "scale": {"signal": "scale"},
      "rotate": [{"signal": "rotateX"}, 0, 0],
      "center": [0, {"signal": "centerY"}],
      "translate": [{"signal": "tx"}, {"signal": "ty"}]
    }
  ],
  "data": [
    {
      "name": "idfile",
      "url": "https://gist.githubusercontent.com/dataviscourse1/93039f42ad4b19ddbe26e2050abb7fe3/raw/87a6312517b6cf0c5db911c53e4e4262f3db7ab7/result.csv",
      "format": {"type": "csv", "parse": "auto", "delimiter": ","}
    },
    {
      "name": "world",
      "url": "data/world-110m.json",
      "format": {"type": "topojson", "feature": "countries"},
      "transform": [
        {
          "type": "lookup",
          "from": "idfile",
          "key": "id",
          "fields": ["id"],
          "values": ["n", "name"]
        },
        {"type": "filter", "expr": "datum.n != null"}
      ]
    },
    {
      "name": "graticule",
      "transform": [{"type": "graticule", "step": [15, 15]}]
    }
  ],
  "scales": [
    {
      "name": "fill",
      "type": "linear",
      "domain": {"data": "world", "field": "n"},
      "range": {"scheme": "darkblue"},
      "reverse": true,
      "zero": true,
      "interpolate": "hcl"
    },
    {
      "name": "size",
      "domain": {"data": "world", "field": "n"},
      "zero": false,
      "range": [100, 800]
    }
  ],
  "legends": [
    {
      "direction": "horizontal",
      "orient": "bottom-left",
      "title": "num",
      "fill": "fill",
      "clipHeight": 16
    }
  ],
  "marks": [
    {
      "type": "shape",
      "from": {"data": "graticule"},
      "encode": {
        "enter": {
          "strokeWidth": {"value": 1},
          "stroke": {"value": "#ddd"},
          "fill": {"value": null}
        }
      },
      "transform": [{"type": "geoshape", "projection": "projection"}]
    },
    {
      "type": "shape",
      "from": {"data": "world"},
      "encode": {
        "enter": {
          "tooltip": {"signal": "{title:datum.name, 'number': datum.n}"},
          "strokeWidth": {"value": 0.5},
          "stroke": {"value": "#bbb"},
          "fill": {"scale": "fill", "field": "n"}
        }
      },
      "transform": [{"type": "geoshape", "projection": "projection"}]
    }
  ],
  "config": {}
};
    vegaEmbed("#vis", spec, {mode: "vega"}).then(console.log).catch(console.warn);
  </script>
</body>
</html>
